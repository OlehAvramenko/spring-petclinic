version: '3.1'
  
# SERVICES
services:
# ------ Configure DB -------
  mysql:
    image: ${REGISTRY}/petclinic-db:${TAG_DB}
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
 #    - MYSQL_ALLOW_EMPTY_PASSWORD=true
 #    - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
 #    - MYSQL_DATABASE=${DB_NAME}
    volumes:
       - /backupDB:/var/lib/mysql/
#    ports:
#      - "3306:3306"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]
#  ----------- Configure APP ----------  
  appspring:
    image: ${REGISTRY}/petclinic-app:${TAG_APP}
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
        - DB_HOST=mysql 
        - DB_PORT=${DB_PORT} 
        - DB_NAME=${MYSQL_DATABASE}
        - DB_USER=${MYSQL_USER} 
        - DB_PASS=${DB_PASS} 
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]
 
